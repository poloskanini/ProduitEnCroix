<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produit en Croix</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Favicon -->
  <link rel="shortcut icon" href="images/favicon crossProduct.png">
  <!-- My CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Calculateur de Produit en Croix</h1>

  <div class="container">

    <div class="wrapper">

      <form id="form">

        <div class="entries">
          <input type="number" id="numberOne" class="entry" value="" placeholder="Entrez un nombre A" onfocus="this.value=''" required>
          <input type="number" id="numberTwo" class="entry" value="" placeholder="Entrez un nombre B" onfocus="this.value=''" required>
          <br>
          <input type="number" id="numberThree" class="entry" value="" placeholder="Entrez un nombre C" onfocus="this.value=''" required>
          <input type="number" id="myResult" value="RÉSULTAT" placeholder="RÉSULTAT" disabled>
        </div>
      
        <div class="validation">
          <input value="CALCULER" class="btn btn-success btn-lg" id="calculateButton" onclick="crossCalculate()">
          <button class="btn btn-danger btn-lg" id="resetButton" type="reset">RESET</button>  
        </div>

      </form>

    </div>
  </div>
  
  
  <script src="script.js"></script>
</body>
</html>
